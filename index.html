      <div class="homeAndAbout">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">About</a>
          </li>
        </ul>
      </div>
    </header>

    <div class="logoContainer">
      <img
        class="pokemonLogo"
        src="./assets/Pokemon logo.png"
        alt="pokemonLogo" />
    </div>

    <div class="trainerPixelContainer">
      <img
        class="maleTrainer"
        src="./assets/trainer pixel art.png"
        alt="trainer" />
      <div>
        <img
          class="pikachu"
          src="./assets/pikachu_pixel_art-removebg-preview.png"
          alt="pikachu" />
      </div>
      <div>
        <img
          class="femaleTrainer"
          src="./assets/may_trainer_pixel_art-removebg-preview.png"
          alt="may" />
      </div>
      <div>
        <img
          class="bulbasaur"
          src="./assets/bulbasaur pixel art.jpg"
          alt="bulbasaur" />
      </div>
    </div>

    <div>
      <img
        class="flying-pokemon"
        src="./assets/flying-pokemon.png"
        alt="flying-pokemon" />
    </div>

    <div id="bottomContainer">
      <div>
        <img
          class="wallpaper"
          src="./assets/sky.jpeg"
          alt="wallpaper" />
      </div>

      <form id="searchForm">
        <div id="searchBarContainer">
          <input
            placeholder="Search Pokemon..."
            type="text"
            id="searchBar" />
        </div>
      </form>
      <div id="pokemonContainer">
        <div class="displayPokemon"></div>
        <div id="pokeName"></div>
        <div id="pokeType"></div>
        <div id="buttonContainer">
          <button
            id="showPokemonBtn"
            type="button">
            Random Pokemon!
          </button>
          <button
            id="hidePokemonBtn"
            type="button">
            Hide Pokemon!
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
